  body{

  h1{
    border-bottom: 3px solid var(--color-border-1);

  <div class = "row">

    <div class = "col-sm-12">
      <button id = "function-button" type = "button" class = "box-n-btn btn-block col-sm-12" onclick = "fn01a()">Function 01a - Declaring an object using an object literal</button>

<script>
	// Declaration of global variables
	var c001, city2, t001;

	// Objects can contain simple values, arrays and functions (or methods) as values
	function fn01(){
		var snake = new Object();
		snake.headx = 3;
		snake.heady = 4;
		snake.length = 6;
		snake.luckyNumbers = [21, 22, 23];
		snake.goLeft = function(){
			this.headx = this.headx + 1;
		};

		console.log(snake.luckyNumbers);
		console.log("Value of snake.headx: " + snake.headx);
		snake.goLeft();
		console.log("Value of snake.headx after snake.goleft();: " + snake.headx);
		console.log(snake);
	};

	// Object declaring with literals
	function fn01a(){
		var snake = {
			headx: 3,
			heady: 4,
			length: 6,
			luckyNumbers: [21, 22, 23],
			goLeft: function(){
				this.headx = this.headx + 1;
			}
		}
		console.log(snake.luckyNumbers);
		console.log("Value of snake.headx: " + snake.headx);
		snake.goLeft();
		console.log("Value of snake.headx after snake.goleft();: " + snake.headx);
		console.log(snake);
	};

	// Accessors - setter, getter	
	function fn02(){
		var city1 = {
		  name: "Berlin",
		  population: 3769495,
		  set setMayor(n){
		  	this.mayor = n;
		  },
		  get populationInMillions(){
		  	return Math.round(this.population / 100000) / 10;
		  }		  
		};
		console.log(city1);
		console.log(city1.populationInMillions);
		city1.setMayor = "Michael MÃ¼ller";
		console.log(city1.mayor);
		// console.log("Population of " + city1.name + " in millions: " + city1.populationInMillions);
	};

	// Object constructor - Yaakov style
	function fn03(){ 
		function Car(type, model, topsp, seatno){
			this.type = type;
			this.model = model;
			this.topSpeed = topsp;
			this.seatNumber = seatno;			
		};
		c001 = new Car("Suzuki", "Swift", 140, 5);
		var c002 = new Car("Volkswagen", "Golf", 160, 4); // This cannot be accessed outside fn02()
		console.log(c001);
		console.log(c002);
		c003 = new Car();
		c003.type = "Audi";
		console.log(c003);
		document.getElementById("result").innerHTML = c003.type;
	};

	// Prototypes, tinkering to create getters-setters
	function fn04(){
		function Train(type, model, topsp, weight){
			this.type = type;
			this.model = model;
			this.topSpeed = topsp;
			this.weight = weight;			
		};
		Train.prototype.description = "Description of Train prototype";
		console.log(Train.prototype.description); // returns the string
		console.log(Train.description);  // returns undefined

		Train.prototype.setTopSpeed = function(a) {
			if (0 <= a){
				this.topSpeed = a;
			}	else {
				console.log("Please set a non-negative top speed");
			}
		};

		Train.prototype.getWeight = function() {
			return this.weight + " t";
		};
		Train.prototype.getTopSpeed = function() {
			return this.topSpeed + " km/h";
		};

		t001 = new Train("Stadler", "Flirt", 200, 206);
		console.log(t001);				
		console.log(t001.description); // returns the string (t001.prototype.description is an error)
		console.log(t001.getTopSpeed());

		t002 = new Train();
		t002.setTopSpeed(200);
		t002.setTopSpeed(-200);
	};

	// JavasScript Class, constructor, getter, setter

	function fn05(){
		class Truck {
			constructor(name, model, horsepower){
				this.name = name;
				this.model = model;
				this.horsepower = horsepower || 5;				
			};
			get getHorsePower(){
				return this.horsepower + " hp";
			};
			set setHorsePower(x){
				if (x < 0) {
					console.log("Please set a non-negative top speed");
				} else {
					this.horsepower = x;
				}
			};
		};
		
		var tru001 = new Truck ("Volvo", "FH16", 750);
		console.log(Truck);
		console.log(tru001);
		console.log(tru001.getHorsePower);
		tru001.setHorsePower = 120;
		console.log(tru001.getHorsePower);
		var tru002 = new Truck ("DAF", "XF Euro 6");
		console.log(tru002.getHorsePower);
		tru002.setHorsePower = 600;
		console.log(tru002.getHorsePower);
	};

	// Object in array in object
	
	function fn06(){
		var i;

		var arr = [
			"Zero",
			"One",
			"Two",
			{x: 10, y: 11}
		];
		// console.log(arr[3].x);

		var snake = {
			head: {x: 6, y: 7},
			body: [
				{x: 6, y: 7},
				{x: 7, y: 7},
				{x: 8, y: 7},
				{x: 9, y: 7}
			]
		};
		console.log("Original snake: ");
		console.log(snake);
		
		for (i = 0; i < snake.body.length; i++){
			snake.body[i].x = snake.head.x;
			snake.body[i].y = snake.head.y + i + 1;
		};
		console.log("New snake: ");
		console.log(snake)
		// console.log(snake);
	};
	fn06();
</script>
